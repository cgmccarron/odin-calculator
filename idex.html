<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/calculator-icon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>Odin's Calculator</header>
    <div class="content">
      <div class="calculator">
        <div class="display"> 2 + 2 

        </div>
        <div class="calcButtons">
          <div class="calButton topRow">AC</div>
          <div class="calButton topRow">&#177</div>
          <div class="calButton topRow">%</div>
          <div class="calButton operator">&#247</div>
          <div class="calButton">7</div>
          <div class="calButton">8</div>
          <div class="calButton">9</div>
          <div class="calButton operator">x</div>
          <div class="calButton">4</div>
          <div class="calButton">5</div>
          <div class="calButton">6</div>
          <div class="calButton operator">-</div>
          <div class="calButton">1</div>
          <div class="calButton">2</div>
          <div class="calButton">3</div>
          <div class="calButton operator">+</div>
          <div class="calButton" id="zero">0</div>
          <div class="calButton">.</div>
          <div class="calButton operator">=</div>
          
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/cgmccarron" target="_blank">
        <img src="./images/github-icon.png" />
        <div>christian's github</div>
      </a>
    </footer>
  </body>
</html>
